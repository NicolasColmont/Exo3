<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
    <div class="gauche">
        <div class="conteneur_gauche">
            <div>
                <h2>Vous revoilà !</h2>
            </div>
            <div>
                <p>C'est chouette de vous revoir. Je vous prie, connectez-vous.</p>
            </div>
            <div>
                <a href="Register.html">
                <button class="button_gauche">CRÉER UN COMPTE</button>
                </a>
            </div>
        </div>
    </div>
    <div class="droite">
        <div class="conteneur">
            <h1>
                Vous connecter
            </h1>
            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google-plus"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>Ou connectez-vous via votre compte :</p>
            <div class="formulaire">
                <form method="get" action="">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="exemple@form.be" required autofocus><br>
                    <label for="password">Mot de passe</label><br>
                    <input type="password" name="password" id="password" placeholder="gTh8$75&" required><br>
                </form>
            </div>
            <div>
                <input type="submit" value="SE CONNECTER" class="button_droite"></input>
            </div>
            <div>
                <a href="Register.html" class="lien_droit">Pas de compte ?</a>
            </div>
        </div>
    </div>
</body>
</html>
